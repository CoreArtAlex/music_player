<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/fda1a9aa30.js"
      crossorigin="anonymous"
    ></script>
    <title>Music Player</title>
  </head>
  <body>
    <div class="player-container">
      <!-- Song properties -->
      <div class="img-comtainer">
        <img src="images/song-1.jpg" alt="album art" />
      </div>
      <h2 id="title">Song Title</h2>
      <h3 id="artist">Artist</h3>
      <audio src="music/song-1.mp3" id="player-controls"></audio>
      <!-- Progress bar -->
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper" id="duration-wrapper">
          <span id="current-time"></span>
          <span id="duration"></span>
        </div>
      </div>
      <!-- Controls -->
      <div class="player-controls" id="player-controls">
        <i class="fas fa-solid fa-backward" id="prev" title="Previous"></i>
        <i
          class="fas fa-solid fa-circle-play main-button"
          id="play"
          title="Play"
        ></i>
        <i class="fas fa-solid fa-forward" id="next" title="Next"></i>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
